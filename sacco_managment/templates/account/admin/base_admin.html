{% extends "account/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Admin Navigation</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" 
                           href="{% url 'account:admin_dashboard' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'manage_staff' %}active{% endif %}" 
                           href="{% url 'account:manage_staff' %}">
                            Manage Staff
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'financial_reports' %}active{% endif %}" 
                           href="{% url 'account:financial_reports' %}">
                            Financial Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'audit_logs' %}active{% endif %}" 
                           href="{% url 'account:audit_logs' %}">
                            Audit Logs
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
