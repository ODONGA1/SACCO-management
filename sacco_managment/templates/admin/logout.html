{% extends "admin/base_site.html" %}
{% load i18n %}

{% block breadcrumbs %}
<div class="breadcrumbs">
  <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
  &rsaquo; {% trans 'Log out' %}
</div>
{% endblock %}

{% block content %}
<div class="logout-confirmation" style="padding: 20px; text-align: center;">
    <h1>{% trans "You have been logged out." %}</h1>
    <p class="mt-3">{% trans "Thanks for using our system." %}</p>
    <a href="{% url 'admin:login' %}" class="btn btn-primary mt-3">
        {% trans 'Log in again' %}
    </a>
</div>
{% endblock %}
